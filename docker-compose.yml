version: '3.3'

services:
  # Database for the WordPress install
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  # WordPress Image
  wordpress:
    image: wordpress:latest
    depends_on:
      - db
    restart: always
    build:
      context: ./back_end
      dockerfile: Dockerfile
    env_file:
      - ./env/back_end.env

  # Build Front-End
  build_front_end:
    build:
      # Set the build context to front_end and use the listed dockerfile
      context: ./front_end
      dockerfile: Dockerfile
    env_file:
      - ./env/build.env

  # Proxy layer
  nginx:
    image: nginx:latest
    ports: 
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./src:/var/www/html:rw,cached
      - ./certs:/etc/certs
    depends_on:
      - wordpress
    restart: always
    

volumes:
    db_data: {} 
 